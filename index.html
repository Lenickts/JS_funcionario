<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instanciar Classes a partir de um Formulário HTML</title>
</head>
<body>
    <h2>Preencha o formulário:</h2>
    <form id="formulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br>

        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo"><br>

        <label for="departamento">Departamento:</label><br>
        <input type="text" id="departamento" name="departamento"><br>

        <label for="linguagem">Linguagem de Programação:</label><br>
        <input type="text" id="linguagem" name="linguagem"><br>

        <input type="submit" value="Enviar">
    </form>

    <h2 id="resultado">Informações do Funcionário:</h2>
    <div id="apresentar"></div>
    <div id="trabalhar"></div>
    <div id="gerenciar"></div>
    <div id="programar"></div>   
</body>
<script src="funcionario.js"></script>
<script src="funcionario-teste.js"></script>
</html>
